<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>СпецПропуск.Москва</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="./manifest.json">
  <link id="favicon" rel="icon" href="./images/ment.svg" sizes="any" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

 </head>
 <style>
 * {
    margin: 0;
    padding: 0;
}

.box {
    margin-top: 20px;
    max-width: 456px;
}

.main_pic {
	height: 100%;
	width: 100%;
}

 </style>
 
 <body> 
    <div class="box"><img class="main_pic" src="./images/male.svg"></div>
 </body>
 <script>
	(function (window, document) {
    try {
        let gender;
        const host = window.location.hostname;
        const subdomain = host.split(".")[0];
        const genders = ["she", "they"];
        if (genders.indexOf(subdomain) >= 0) {
            gender = subdomain;
        } else {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            gender = urlParams.get('gender');
        }
		const img = document.getElementsByClassName("main_pic")[0];
		if (gender === "she") {
			img.src = "./images/female.svg";
		} else if (gender === "they") {
			img.src = "./images/they.svg";
		}

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', {scope: './'});
        }
    } catch (e) {
        console.log(e);
    }
})(window, document);

 </script>
</html>
